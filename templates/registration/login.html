{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
	{% csrf_token %}
<div class="row">
	<div class="col-3">	
	{{ form.username|as_crispy_field}}
    </div>
    <div class="col-3">	
	{{form.password|as_crispy_field}}
    </div>
</div>
<div class="row">
	<div class="col-3">
	{{form.captcha}}
    </div>
    <div class="col-3">
	<button type="submit">Sign In </button>
    </div>
</div>
</form>
{% endblock %}
