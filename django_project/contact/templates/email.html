{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<h1>Contact Us</h1>
        <div class="row">
           <div class="col-md-8 mt-3 left">
             <div class="card mb-4">
               <div class="card-body">
					<form method="post">
					   {% csrf_token %} 
					   {{ form|crispy }}

					    <div class="form-actions">
					      <button type="submit">Submit</button>
					    </div>

					  
					</form>
				</div>
			</div>
		</div>
	</div>

					{% endblock %}
